<!DOCTYPE html>
<html lang="th">

    <!-- ช่องกรอกเลขบัตร -->
   <input id="studentIdInput" type="text" maxlength="13" placeholder="กรอกเลขประจำตัวนักเรียน"

      class="w-full px-4 py-3 mb-4 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />

    <!-- ปุ่มตรวจสอบ -->
    <button onclick="checkScore()" class="bg-green-600 text-white w-full py-2 rounded-lg hover:bg-green-700 transition">

    </button>

</body>
</html>
