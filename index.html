<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ตรวจสอบคะแนน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center">
    <!-- โลโก้โรงเรียน -->
    <div class="mb-6">
      <img src="https://www.mks.ac.th/images/img_about/logo.png" alt="โลโก้โรงเรียน" class="mx-auto w-28 h-28 object-contain"/>
    </div>

    <h1 class="text-2xl font-bold text-green-800 mb-4">ตรวจสอบคะแนนการส่งงาน</h1>

    <!-- ฟอร์ม -->
    <form id="scoreForm">
      <input id="studentIdInput" type="text" placeholder="กรอกเลขประจำตัวนักเรียน"
        class="w-full px-4 py-3 mb-4 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required />
      
      <button type="submit"
        class="bg-green-600 text-white w-full py-2 rounded-lg hover:bg-green-700 transition">
        ตรวจสอบคะแนน
      </button>
    </form>

    <!-- แสดงผล -->
    <div id="result" class="mt-6 text-green-800 font-medium"></div>
  </div>

  <script>
    const students = {
      "123": { name: "ด.ช. สมชาย", score: "28/30" },
      "456": { name: "ด.ญ. สมหญิง", score: "30/30" },
      "789": { name: "ด.ช. ธนภัทร", score: "25/30" },
    };

    document.getElementById("scoreForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const studentId = document.getElementById("studentIdInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (students[studentId]) {
        const s = students[studentId];
        resultDiv.innerHTML = `ชื่อ: ${s.name}<br/>คะแนนส่งงาน: ${s.score}`;
      } else {
        resultDiv.innerText = "ไม่พบข้อมูลในระบบ";
      }
    });
  </script>
</body>
</html>
